<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>University Students</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
   <div class="container p-3">
      <div class="row mb-3">
         <div class="col-12 text-center">
            <h1>University Students</h1>
         </div>
      </div>

      <div class="row mb-3">

         <div class="col-12">
            <h3>New Student</h2>
         </div>

         <div class="col-12">

            <form action="/" method="GET">

               <div class="row">

                  <div class="col-12 col-md-6 mb-3">
                     <label for="facultyInput" class="form-label">Faculty</label>
                     <select name="faculty" id="facultyInput" class="form-select">
                        <option value="humanities-and-social-sciences">Humanities and Social Sciences</option>
                        <option value="medicine-health-life-science">Medicine, Health and Life Science</option>
                        <option value="science-and-engineering">Science and Engineering</option>
                        <option value="the-college">The College</option>
                     </select>
                  </div>

                  <div class="col-12 col-md-6 mb-3">
                     <label for="studentIdInput" class="form-label">Student Number</label>
                     <input name="studentId" type="number" class="form-control" id="studentIdInput"
                        placeholder="987451">
                  </div>

               </div>

               <div class="row">

                  <div class="col-12 col-md-6 mb-3">
                     <label for="firstNameInput" class="form-label">First Name</label>
                     <input name="firstName" type="text" class="form-control" id="firstNameInput" placeholder="Troy">
                  </div>

                  <div class="col-12 col-md-6 mb-3">
                     <label for="surnameInput" class="form-label">Surname</label>
                     <input name="surname" type="text" class="form-control" id="surnameInput" placeholder="Hunt">
                  </div>

               </div>

               <button type="submit" class="btn btn-primary mx-auto">Submit</button>

            </form>

         </div>

      </div>

      <div class="row mb-3">

         <div class="col-12">
            <h3>Enrolled Students</h3>
         </div>

         <div class="col-12">

            <table class="table">
               <thead>
                  <tr>
                     <th scope="col">#</th>
                     <th scope="col">First name</th>
                     <th scope="col">Surname</th>
                     <th scope="col">Faculty</th>
                  </tr>
               </thead>
               <tbody>
                  {tbody}
               </tbody>
            </table>

         </div>

      </div>

   </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>

</html>
